<script>
    function isPrimeNumber(number) {
        for (let i = 2; i <=Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    for (let i = 2; i < 200; i++) {
        if (isPrimeNumber(i)) {document.write(i + '<br>')}
    }
</script>
