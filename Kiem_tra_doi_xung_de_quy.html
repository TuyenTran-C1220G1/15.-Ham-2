<script>
    function isPalindrome(str) {
        let check;
        if (str.length === 0) {
            return true;
        } else if (str[0] !== str[str.length - 1]) {
            return false;
        }
        if (!check)
            check = isPalindrome(str.slice(1, -1));
        return check;
    }
